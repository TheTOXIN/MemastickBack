<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">МЕМАСТИК ИНВАЙТ КОД</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div style="color: white;
            text-align: center;
            background-image: linear-gradient(#5f57ea, #9647db);">
    <img style="width: 70%; height: 70%"
         src="http://memastick-front.herokuapp.com/assets/images/mem-logo.png">
    <p style="font-size: 30px; color: #2b2b2b" th:text="${nick}">nick</p>
    <div style="font-size: 32px;
            border-radius: 30px;
            border: 5px solid white;
            margin-left: 15px;
            margin-right: 15px;
            padding: 30px;
            background: #2b2b2b;
           -webkit-box-shadow: 0 0 100px 5px rgba(255,255,255,1);
           -moz-box-shadow: 0 0 100px 5px rgba(255,255,255,1);
           box-shadow: 0 0 100px 5px rgba(255,255,255,1);">
        <p style="border: 10px">ТВОЙ ИНВАЙТ КОД</p>
        <p style="color: darkorange;" th:text="${code}">code</p>
    </div>
    <div style="margin: 30px;
            font-size: 16px;">
        <p>Добро к нам пожаловать :)</p>
    </div>
    <div style="font-size: 14px;">
        <img style="width: 50%; height: 50%"
             src="http://memastick-front.herokuapp.com/assets/images/super_evolution.png">
        <p>Спасибо за участие!</p>
        <span>© 2019 Copyright by Memastick Powered by Toxin</span>
    </div>
</div>

</html>
